            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Realize o seu cadastro ou entre com a sua conta</h1>
            <div class="container">
                <div class="item">
                    <img src="imagens/cadastro.png" width="300px" alt="Imagem de Cadastro" class="imagem-secao">
                    <a href="https://br.freepik.com/vetores-gratis/ilustracao-do-conceito-de-login-movel_4957412.htm#fromView=search&page=1&position=8&uuid=202962ab-c68a-4291-860d-02f7f6020cd9"
                        target="_blank">
                        <figcaption>
                            Imagem de storyset no Freepik
                        </figcaption>
                    </a>

                    <h2>Cadastro</h2>
                    <form id="formulario-cadastro">
                        <label for="nome-cadastro">Nome:</label>
                        <input type="text" id="nome-cadastro" name="nome-cadastro" required>
                        <label for="email-cadastro">Email:</label>
                        <input type="email" id="email-cadastro" name="email-cadastro" required>
                        <label for="senha-cadastro">Senha:</label>
                        <input type="password" id="senha-cadastro" name="senha-cadastro" required>
                        <button type="submit">Cadastrar</button>
                    </form>
                </div>

                <div class="item2">
                    <h2>Login</h2>
    
                    <form id="formulario-login">
                        <label for="email-login">Email:</label>
                        <input type="email" id="email-login" name="email-login" required>
                        <label for="senha-login">Senha:</label>
                        <input type="password" id="senha-login" name="senha-login" required>
                        <button type="submit">Entrar</button>
                    </form>
                    <img src="imagens/login.png" width="300px" alt="Imagem de Cadastro" class="imagem-secao">
                    <a href="https://br.freepik.com/vetores-gratis/conceito-abstrato-de-sistema-de-controle-de-acesso_12085707.htm#fromView=search&page=1&position=3&uuid=a1cf6a4b-99a3-4eeb-9902-0f7e8cd1025c" target="_blank">
                        <figcaption>
                            Imagem de vectorjuice no Freepik
                        </figcaption>
                    </a>
                </div>
            </div>
        </section>
