    <main>
        <section>
            <h1>Entre em contato ou consulte-nos se há doações</h1>
            <div class="container">

                <div class="item">
                    <h3>Contate-nos</h3>
                    <br>
                    <img src="imagens/contato.png" width="380" alt="Imagem de Contato" class="imagem-secao">

                    <a href="https://br.freepik.com/vetores-gratis/modelo-de-contato-do-cartao-de-visita_5500488.htm#fromView=search&page=1&position=8&uuid=a47d828d-9488-42b7-8b00-4f253b3a23a6"
                        target="_blank">
                        <figcaption>
                            Imagem de pikisuperstar no Freepik
                        </figcaption>
                    </a>
                    <br>
                    <br>
                    <form id="formulario-contato">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" required></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div class="item2">
                    <h3>Solicitar Doação</h3>
                    <br>
                    <form id="formulario-ajuda">
                        <label for="nome-ajuda">Nome:</label>
                        <input type="text" id="nome-ajuda" name="nome-ajuda" required>
                        <label for="email-ajuda">Email:</label>
                        <input type="email" id="email-ajuda" name="email-ajuda" required>
                        <label for="comprovante">Comprovante (opcional):</label>
                        <input type="file" id="comprovante" name="comprovante">
                        <label for="mensagem-ajuda">Descreva sua necessidade:</label>
                        <textarea id="mensagem-ajuda" name="mensagem-ajuda" required></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                    <img src="imagens/solicitar.png" width="380" alt="Imagem de Contato" class="imagem-secao">

                    <a href=<a
                        href="https://br.freepik.com/vetores-gratis/conceito-de-doacao-de-roupas-desenhadas-a-mao_12212641.htm#fromView=search&page=1&position=1&uuid=a8e070c3-8130-41ec-bd07-c4be0367d9cd" target="_blank">
                        <figcaption>
                            Imagem de freepik
                        </figcaption>
                    </a>
                </div>
            </div>
        </section>
