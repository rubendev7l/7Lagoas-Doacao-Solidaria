<body>
    <header>
        <a href="index.html">
            <img src="imagens/logo.png" alt="Logotipo 7Lagoas Doação Solidária" class="logo" />
        </a>
        <nav>
            <button class="menu-sanduiche" id="menu-toggle" tabindex="0">☰</button>
            <ul id="menu" role="navigation">
                <li><a href="index.html" title="Página Inicial" tabindex="0">INÍCIO</a></li>

                <li><a href="contato.html" title="Página Contato" tabindex="0">CONTATO</a></li>

                <li><a href="login.html" title="Página Login" tabindex="0">LOGIN</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Área de Postagens</h1>
            <div class="container">

                <div class="item">
                    <h3>Campanhas Atuais</h3>
                    <div id="campaigns"></div>
                        <!-- Dynamic Campaign Cards will be added here -->
                    </div>
                </div>
                <div class="item2">
                    <h3>Postar Atualizações</h3>
                    <form id="newCampaignForm">
                        <input type="text" id="campaignTitle" placeholder="Título da Campanha" required>
                        <textarea id="campaignDescription" placeholder="Descrição da Campanha" required></textarea>
                        <input type="file" id="campaignImage" accept="image/*" required>
                        <button type="submit">Postar Campanha</button>
                    </form>                    
                    <div id="campaigns"></div>
                </div>
        </section>
    </main>
    <div id="campaigns"></div>

    <!-- Modal para comentários -->
    <div id="commentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Comentários</h3>
            <div id="commentsContainer"></div>
            <textarea id="commentInput" placeholder="Adicione um comentário..."></textarea>
            <button id="submitComment">Comentar</button>
        </div>
    </div>
